<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel= "stylesheet" href="calculadora.css"/>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div id="tel">
            <input type="text" name="Resultado" id="result" value="0">
        </div>
        <div id="grid">
            <input id="zerar" type="button" value="C" onclick= "zerar()">
            <input id="parenteses" type="button" value="()"onclick= "inserir('\u0028')">
            <input id="divisão" type="button" value="/"onclick= "operadores('/')">
            <input id="multip" type="button" value="*"onclick= "operadores('*')">
            <input id=".7" type="button" value="7"onclick= "inserir('7')">
            <input id=".8" type="button" value="8"onclick= "inserir('8')">
            <input id=".9" type="button" value="9"onclick= "inserir('9')">
            <input id="subtração" type="button" value="-"onclick= "operadores('-')">
            <input id=".4" type="button" value="4"onclick= "inserir('4')">
            <input id=".5" type="button" value="5"onclick= "inserir('5')">
            <input id=".6" type="button" value="6"onclick= "inserir('6')">
            <input id="adição" type="button" value="+"onclick= "operadores('+')">
            <input id=".1" type="button" value="1"onclick= "inserir('1')">
            <input id=".2" type="button" value="2"onclick= "inserir('2')">
            <input id=".3" type="button" value="3"onclick= "inserir('3')">
            <input id="soma" type="button" value="="onclick= "somar()">
            <input id="negativo" type="button" value="+/-"onclick= "negativo()">
            <input id="zero" type="button" value="0"onclick= "inserir('0')">
            <input id="ponto" type="button" value="."onclick= "inserirP()">
        </div>
    </section>
    <footer>
        <p>LucasdeAssunção</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
